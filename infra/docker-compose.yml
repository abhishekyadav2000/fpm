services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fpm
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

  api:
    build:
      context: ../apps/api
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/fpm
      JWT_SECRET: dev-secret-change-me-in-production
      PORT: "4000"
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy

  analytics:
    build:
      context: ../apps/analytics
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/fpm
      PORT: "5001"
    ports:
      - "5001:5001"
    depends_on:
      postgres:
        condition: service_healthy

  agents:
    build:
      context: ../apps/agents
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/fpm
      API_URL: http://api:4000
      ANALYTICS_URL: http://analytics:5001
      OLLAMA_URL: http://ollama:11434
      OLLAMA_MODEL: llama3.2:1b
      PORT: "6000"
    ports:
      - "6000:6000"
    depends_on:
      - postgres
      - ollama
      - api
      - analytics

  web:
    build:
      context: ../apps/web
      dockerfile: Dockerfile
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000
      NEXT_PUBLIC_ANALYTICS_URL: http://localhost:5001
      NEXT_PUBLIC_AGENTS_URL: http://localhost:6000
      # Server-side only (for API routes)
      AGENTS_URL: http://agents:6000
    ports:
      - "3000:3000"
    depends_on:
      - api
      - agents

volumes:
  pgdata:
  ollama_data:
